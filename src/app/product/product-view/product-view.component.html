<div *ngIf="product">
    <h2>    {{product.name}}</h2>
    <div class="row">
        <span class="label">Id</span>
        <span class="field static">{{product.id}}</span>
    </div>
    <div class="row">
        <label class="label" for="product-name">Name</label>
        <input id="product-name" class="field" [disabled]="!editing" [(ngModel)]="product.name" placeholder="name">
    </div>
</div>
<div class="row">
    <app-button class="danger" type="button" label="x" (onClick)="delete()"></app-button>
    <app-button *ngIf="!editing" class="cancel" type="button" label="back" (onClick)="goBack()"></app-button>
    <app-button *ngIf="!editing" class="primary" type="button" label="edit" (onClick)="edit()"></app-button>
    <app-button *ngIf="editing" class="cancel" type="button" label="cancel" (onClick)="cancel()"></app-button>
    <app-button *ngIf="editing" class="primary" type="button" label="save" [isDisabled]="(product === undefined || product.name === '')" (onClick)="save()"></app-button>
</div>
