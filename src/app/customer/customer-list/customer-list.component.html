<div class="search-params">
  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <table id="params-table">
      <tr>
        <td><label for="search-id">Id</label></td>
        <td><input id="search-id" formControlName="id"/></td>
      </tr>
      <tr>
        <td><label for="search-name">Name</label></td>
        <td><input id="search-name" formControlName="name"/></td>
      </tr>
    </table>
    <input type="submit" value="search" />
  </form>
  <div class="actions">
    Actions: 
    <a class="add-button" routerLink="/customer/add">Add Customer</a>
  </div>
</div>

<div class="search-result">
  <ul class="customers">
    <li *ngFor="let customer of customers">
      <a routerLink="/customer/edit/{{customer.id}}">
        <span class="badge">{{customer.id}}</span><span class="name">{{customer.name}}</span>
      </a>
      <app-button type="button" class="danger" (onClick)="delete(customer)" label="x" title="delete customer"></app-button>
    </li>
  </ul>
</div>
