<h2>Customers</h2>
<ul class="customers">
  <li *ngFor="let customer of customers">
    <a routerLink="/customer/view/{{customer.id}}">
      <span class="badge">{{customer.id}}</span><span class="name">{{customer.name}}</span>
    </a>
    <app-button type="button" class="danger" (onClick)="delete(customer)" label="x" title="delete customer"></app-button>
  </li>
</ul>
<a class="add-button" routerLink="/customer/add">Add Customer</a>
