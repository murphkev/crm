<h2>Customers</h2>
<ul class="customers">
  <li *ngFor="let customer of customers">
    <button [class.selected]="customer === selectedCustomer" type="button" (click)="onSelect(customer)">
      <span class="badge">{{customer.id}}</span>
      <span class="name">{{customer.name}}</span>
    </button>
  </li>
</ul>
